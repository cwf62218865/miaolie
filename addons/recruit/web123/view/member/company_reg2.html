                    <span class="public_bigbtn bg1aa wrap" id="uploadcompany_pic">最后一步：补全资料</span>

<script src="{WL_URL_WRES}js/jquery.js" rel="script"></script>

<script src="{WL_URL_WRES}js/iconfont.js" rel="script"></script>
<script src="{WL_URL_WRES}js/control.js" rel="script"></script>
<script src="{WL_URL_WRES}js/jquery.qrcode.min.js" rel="script"></script>
<script>
   $(function () {
       var boxbum="";
        $(".btn1").click(function () {
            boxbum=1;
            $(".title_content").html("上传营业执照");
            $("#modalbox").animate({"opacity":1},300);
            $(".erweima").attr("id","code1").children().remove();
            $('#code1').qrcode({
                width: 100, //宽度
                height:100, //高度
                text: "{php echo web_url('member/company_register/mobileupload',array('identity'=>$identity,'kind'=>1))}" //任意内容
            });
            setTimeout(function(){
                $("#modalbox").css("display","block");
            },300)
        });
       $(".btn2").click(function () {
           boxbum=2;
           $(".title_content").html("上传身份证正面照");
           $(".erweima").attr("id","code2").children().remove();
           $('#code2').qrcode({
               width: 100, //宽度
               height:100, //高度
               text: "{php echo web_url('member/company_register/mobileupload',array('identity'=>$identity,'kind'=>2))}" //任意内容
           });
           $("#modalbox").animate({"opacity":1},300);
           setTimeout(function(){
               $("#modalbox").css("display","block");
           },300)
       });
       $(".btn3").click(function () {
           boxbum=3;
           $(".title_content").html("上传身份证反面照");
           $(".erweima").attr("id","code3").children().remove();
           $('#code3').qrcode({
               width: 100, //宽度
               height:100, //高度
               text: "{php echo web_url('member/company_register/mobileupload',array('identity'=>$identity,'kind'=>3))}" //任意内容
           });
           $("#modalbox").animate({"opacity":1},300);
           setTimeout(function(){
               $("#modalbox").css("display","block");
           },300)
       });

       $(".modalclose").on("click",function(){
           $("#modalbox").animate({"opacity":0},300);
           setTimeout(function(){
               $("#modalbox").css("display","none");
           },300)
       });


       $('#choosefile').on('change',function(e){
           var imgfile=this.files[0];
           var src=URL.createObjectURL(imgfile);
           var uploadimg="<img style='width:100%' src='"+src+"' id='upload_pic'>";
           $(this).parent().prev().html(uploadimg);

           //uploadFile(this,'choosefile',boxbum);
       });

       $(".modalbtn").on("click",function(){
           //uploadFile( $('#choosefile'),"choosefile",boxbum);

           var uploadFormData =new FormData($("#choosefile1")[0]);

           $.ajax({
               url:"{php echo web_url('member/company_register/upload')}kind="+boxbum,
               type:"post",
               processData: false,
               cache: false,
               contentType: false,
               async: false,
               data:uploadFormData,
               success:function (data) {
                   var data=JSON.parse(data);
                   if (boxbum == 1) {
                       $(".license").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   } else if (boxbum == 2) {
                       $(".idcard1").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   } else if (boxbum == 3) {
                       $(".idcard2").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   }
                   $(".chec_tip1").eq(1).html("");
               }
           });
           $("#modalbox").animate({"opacity":0},300);
           setTimeout(function(){
               $("#modalbox").css("display","none");
           },300)
       })


       window.setInterval(
           function(){
               $.ajax({
                   url:"{php echo web_url('member/company_register/upload_refresh')}",
                   type:"post",
                   data:{
                       companyname:$(".detail_zj input").val()
                   },
                   success:function(data){
                       if(data){
                           var data = JSON.parse(data);
                           if(data.status==1){
                              location = location;
                           }
                       }
                   }
               })
           },5000
       );

       //提交申请
       $("#uploadcompany_pic").on("click",function(){
           var company_name=$("#company_name").val();//公司名称
           var license=$(".license").find("img").eq(0).attr("src");//营业执照
           var identity_card1=$(".idcard1").find("img").eq(0).attr("src");//身份证正面
           var identity_card2=$(".idcard2").find("img").eq(0).attr("src");//身份证反面

           var company_name_input=$("#company_name").closest(".general-input");

           if($.trim(company_name)==""){
               alert(1);return;
               company_name_input.css("border-color","#e23d46");
               company_name_input.next().html(tipmsg("error","请输入公司名称"));
               return false;
           }
           if(!license||!identity_card1||!identity_card2){
               alert(2);return;
               $(".chec_tip1").eq(1).html(tipmsg("error","请上传营业执照和身份证正反面照片"));
               return false;
           }

           $.ajax({
               url:"{php echo web_url('member/company_register/step2_save')}",
               type:"post",
               data:{
                   companyname:company_name,
                   license:license,
                   idcard1:identity_card1,
                   idcard2:identity_card2
               },
               success:function(data){
                   var data=JSON.parse(data);
                   if(data.status==1){
                       $("#modalbox").css("display","none");
                       window.location.href = "{php echo web_url('member/company_register/step3')}";
                   }

               }
           })

       })

   }) 
</script>
</html>
